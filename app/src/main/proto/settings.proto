syntax = "proto3";

option java_package = "com.codelab.android.datastore";
option java_multiple_files = true;

message Settings {
  string weight = 1;
  string heightFeet = 2;
  string heightInches = 3;
  string age = 4;
  string gender = 5;
  string activityLevel = 6;
  string goal = 7;
  string manualCalories = 8;
  string insulinToCarbRatio = 9;
  string correctionDose = 10;
  string targetGlucose = 11;
  bool carbOnly = 12;
}